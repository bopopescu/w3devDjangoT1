{% extends 'base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block headTitle %}
    <title>OOPs!</title>
    {% endblock %}
</head>
<body>
{% block body %}

             <p class="display-2">Oops ! {{ user.username }}</p><br>

{% endblock %}

</html>

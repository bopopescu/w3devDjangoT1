{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block headTitle %}
    <title>Edit Profile</title>
    {% endblock %}
</head>
<body>
{% block body %}
    <div class="container">
    <h6 class="display-4">Edit Profile</h6>
    <br><br>
    <form method="post">
        {% csrf_token %}
        <table class="table table-responsive">
            <tr><td> Last Name : </td>
            <td>{{ form.last_name }}</td></tr>
            <tr><td>Email :</td>
            <td>{{ form.email }}</td></tr>
            <tr><td><button type="submit" class="btn btn-outline-success">Submit</button></td></tr>
         </table>
    </form>
    <br>
    </div>
{% endblock %}
</body>
</html>
